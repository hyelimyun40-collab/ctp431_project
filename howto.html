<div class="wrap">
  <div class="card">
    <h1>How to Use</h1>
    <ol>
      <li>Open the project URL in a modern web browser (Chrome recommended).</li>
      <li>Press the designated keyboard keys to play notes.</li>
      <li>Hold multiple keys to play chords.</li>
      <li>Release keys to stop individual notes.</li>
